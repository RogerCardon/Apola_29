[tool:pytest]
addopts = --doctest-modules tests 
    --cov-config .coveragerc 
    --cov-report term-missing 
    --cov-report html 
    --cov ruta_proyecto/
    --cov-fail-under 60
python_files = tests/*/*.py
filterwarnings =
    ignore::FutureWarning

[flake8]
ignore = 
max-line-length = 120
max-complexity = 10