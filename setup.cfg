
[flake8]
ignore = E712
max-line-length = 120
max-complexity = 10
exclude =
    venv,
    __pycache__,
    .git,
    .venv
    Apolo-11.py

[tool:pytest]
addopts = --doctest-modules tests 
    --cov-config .coveragerc 
    --cov-report term-missing 
    --cov-report html 
    --cov ruta_proyecto/
    --cov-fail-under 60
python_files = tests/*/*.py
filterwarnings =
    ignore::FutureWarning

